<html ng-app="cartApp">
<head>
  	<title>UniversalGiving - Cart</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  	<link rel="stylesheet" href="payment-poc.css"/>
  	<script src="module/cartApp.js"></script>
</head>

<body class="container-fluid">
  	<h1>Welcome to Meteor!</h1>
  	<!-- {{> hello}} -->
  	<div class="container-fluid" ng-controller="cartCtrl">
		<div id="cartHeader" class="row">
			<img id="smLogo" src="public/img/ug-logo.png">
		</div>
		<div id="cartBody" class="row">
		</div>
		<div id="cartFooter" class="row">
		</div>
		<div id="cartTail" class="row">
		</div>
	</div>
</body>

<template name="hello">
  	<button>Click Me</button>
  	<p>You've pressed the button {{counter}} times.</p>
</template>
</html>
